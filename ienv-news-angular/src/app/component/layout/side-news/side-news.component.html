<div class="card mt-3 ml-5" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title text-muted text-uppercase">Meteo</h5>
        <div class="c-border mt-3 mb-4"></div>
        <div class="d-flex">
            <img class="img-fluid mb-3" src="assets/img/meteo.png" alt="">
        </div>
        <h6 class="small card-subtitle mb-2 text-muted">15 Jun</h6>          
    </div>
</div>
<div class="card mt-3 ml-5" style="width: 18rem;">
    <h5 class="card-title text-muted text-uppercase mt-3 ml-5">Internation News</h5>
    <div *ngFor="let article of articles" class="card-body">      
        <div class="c-border mt-3 mb-3"></div>
        <div class="d-flex">
            <img class="img-fluid mb-3" src= "http://localhost:49367/{{article.Img}}"  alt="">
        </div>
        <h5 class="card-title">{{article.Titre}}</h5>
        <h6 class="small card-subtitle mb-2 text-muted">{{article.Date}}</h6>
        <p class="card-text c-bold">{{article.Description}}
            <a routerLink="/details/{{article.ID}}"><small>reed more..</small></a><br>
        </p>
        
    </div>
</div>
